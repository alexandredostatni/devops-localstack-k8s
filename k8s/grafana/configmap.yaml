apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /etc/grafana/provisioning/dashboards
  app-metrics.json: |  # Sample dashboard JSON
    {
      "title": "App Metrics",
      "panels": [
        {
          "type": "graph",
          "title": "HTTP Requests",
          "targets": [{ "expr": "rate(http_requests_total[5m])" }]
        }
      ]
    }
# Inline: Provision dashboards automatically. Add more JSON files in /monitoring/dashboards for import.