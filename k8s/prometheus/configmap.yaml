apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
      - job_name: 'myapp'
        static_configs:
          - targets: ['myapp-service.default.svc.cluster.local:80']
      - job_name: 'node'
        static_configs:
          - targets: ['node-exporter.monitoring.svc.cluster.local:9100']
# Inline: Scrapes app /metrics, cluster pods, and nodes. Secure: Namespace isolation.